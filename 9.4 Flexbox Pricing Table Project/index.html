<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
    }

    .pricing-container {
      display: flex;
      gap: 2rem;
      width: 100%;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .pricing-container > * {
      text-align: center;
      background-color: #f2f2f2;
      padding: 20px;
      flex: 400px 0 0;
      border-radius: 10px;
    }

    .plan-features {
      list-style: none;
      text-align: left;
      line-height: 1.75;
      margin-left: 5px;
    }

    .plan-title {
      font-weight: bold;
      font-size: 1.5rem;
    }

    .plan-price {
      font-weight: bold;
      font-size: 3rem;
      padding-top: 20px;
    }

    .plan-button {
      color: white;
      background-color: #ff6600;
      border-radius: 5px;
      border: none;
      padding: 8px;
    }


    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 961px) {
      body {
      font-family: 'Sono', sans-serif;
      justify-content: center;
    }

    .pricing-container {
      display: inline-flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      height: 100vh;
    } 

    .pricing-container > * {
      background-color: #f2f2f2;
      padding: 30px;
      justify-content: center;
      margin: 0;
      border-radius: 10px;
    }

    .plan-features {
      list-style: none;
      text-align: left;
      line-height: 1.75;
      margin-left: 50px;
    }

    .plan-title {
      font-weight: bold;
    }

    .plan-price {
      font-weight: bold;
      font-size: 2rem;
      padding-top: 25px;
    }

    .plan-button {
      color: white;
      background-color: #ff6600;
      border-radius: 5px;
      border: none;
      padding: 8px;
    }
    
    }
  </style>
</head>

<body>
  <div class="pricing-container">
    <div class="pricing-plan">
      <div class="plan-title">Basic</div>
      <div class="plan-price">$9.99/month</div>
      <ul class="plan-features">

      </ul>

    </div>
    <div class="pricing-plan">
      <div class="plan-title">Standard</div>
      <div class="plan-price">$19.99/month</div>
      <ul class="plan-features">
        <li>âœ… 50GB Storage</li>
        <li>âœ… 5 Users</li>
        <li>âœ… Phone &amp; Email Support</li>
      </ul>
      <button class="plan-button">Sign Up</a>
    </div>
    <div class="pricing-plan">
      <div class="plan-title">Premium</div>
      <div class="plan-price">$49.99/month</div>
      <ul class="plan-features">
        <li>âœ… 100GB Storage</li>
        <li>âœ… 10 Users</li>
        <li>âœ… 24/7 Support</li>
      </ul>
      <button class="plan-button">Sign Up</a>
    </div>
  </div>

</body>

</html>
